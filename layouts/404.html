{{ define "main" }}
<div class="min-h-[60vh] flex items-center justify-center px-4">
  <div class="text-center max-w-lg">
    <!-- 404 Icon -->
    <div class="mb-8">
      <svg class="w-24 h-24 mx-auto text-sound-300 dark:text-sound-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>

    <!-- Error Message -->
    <h1 class="text-6xl font-bold text-sound-900 dark:text-white mb-4">404</h1>
    <h2 class="text-2xl font-semibold text-sound-700 dark:text-sound-300 mb-4">Page Not Found</h2>
    <p class="text-sound-600 dark:text-sound-400 mb-8">
      The page you're looking for doesn't exist or has been moved.
      Let's get you back on track.
    </p>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="/" class="inline-flex items-center justify-center px-6 py-3 rounded-lg bg-emerald-600 hover:bg-emerald-700 text-white font-medium transition-colors">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        Go Home
      </a>
      <a href="/resources/" class="inline-flex items-center justify-center px-6 py-3 rounded-lg border border-sound-300 dark:border-sound-600 text-sound-700 dark:text-sound-300 hover:bg-sound-50 dark:hover:bg-sound-800 font-medium transition-colors">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
        </svg>
        Browse Resources
      </a>
    </div>

    <!-- Quick Links -->
    <div class="mt-12 pt-8 border-t border-sound-200 dark:border-sound-700">
      <p class="text-sm text-sound-500 dark:text-sound-400 mb-4">Popular pages:</p>
      <div class="flex flex-wrap justify-center gap-x-6 gap-y-2 text-sm">
        <a href="/guides/" class="text-emerald-600 dark:text-emerald-400 hover:underline">Guides</a>
        <a href="/cities/" class="text-emerald-600 dark:text-emerald-400 hover:underline">By City</a>
        <a href="/audiences/" class="text-emerald-600 dark:text-emerald-400 hover:underline">For Founders</a>
        <a href="/submit/" class="text-emerald-600 dark:text-emerald-400 hover:underline">Submit Resource</a>
      </div>
    </div>
  </div>
</div>
{{ end }}
