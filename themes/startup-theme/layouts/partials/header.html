<!-- Header Navigation -->
<header class="sticky top-0 z-50 fog border-b border-overcast-200/50">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 lg:h-20">
      <!-- Logo -->
      <a href="{{ .Site.BaseURL }}" class="flex items-center space-x-3 group">
        <!-- Seattle Skyline Icon -->
        <div class="relative">
          <div class="w-10 h-10 lg:w-12 lg:h-12 sun-break rounded-xl flex items-center justify-center transform group-hover:scale-105 transition-transform duration-300 shadow-lg shadow-sound-500/25">
            <svg class="w-6 h-6 lg:w-7 lg:h-7 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <!-- Space Needle inspired icon -->
              <path d="M12 2L12 6M12 6L8 8L16 8L12 6" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M10 8L10 12L14 12L14 8" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M11 12L11 20M13 12L13 20" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M8 20L16 20" stroke-linecap="round" stroke-linejoin="round"/>
              <!-- Mountain backdrop -->
              <path d="M2 22L6 16L10 19L14 14L18 18L22 22" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
            </svg>
          </div>
          <!-- Animated ring -->
          <div class="absolute -inset-1 gradient-bg-animated rounded-xl opacity-0 group-hover:opacity-30 blur transition-opacity duration-300"></div>
        </div>
        <div class="hidden sm:block">
          <span class="font-display font-bold text-xl lg:text-2xl gradient-text">Seattle Startups</span>
          <span class="hidden lg:block text-xs text-overcast-500 font-medium tracking-wide">{{ .Site.Params.tagline }}</span>
        </div>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden lg:flex items-center space-x-1">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}"
           class="relative px-4 py-2 text-sm font-medium text-overcast-600 hover:text-sound-500 transition-colors duration-200 rounded-lg hover:bg-sound-50 group">
          {{ .Name }}
          <span class="absolute bottom-0 left-1/2 w-0 h-0.5 gradient-bg transform -translate-x-1/2 group-hover:w-3/4 transition-all duration-300"></span>
        </a>
        {{ end }}
      </div>

      <!-- CTA Button + Mobile Menu Button -->
      <div class="flex items-center space-x-3">
        <!-- GitHub Button (Desktop) -->
        <a href="{{ .Site.Params.github }}"
           target="_blank"
           rel="noopener noreferrer"
           class="hidden md:flex items-center space-x-2 px-4 py-2 rounded-lg border border-overcast-200 text-overcast-600 hover:text-sound-500 hover:border-sound-300 hover:bg-sound-50 transition-all duration-200">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.87 1.52 2.34 1.07 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33.85 0 1.71.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0012 2z"/>
          </svg>
          <span class="text-sm font-medium">Star on GitHub</span>
        </a>

        <!-- Submit Resource CTA -->
        <a href="/submit/"
           class="hidden sm:flex items-center space-x-2 px-5 py-2.5 sun-break text-white rounded-xl font-semibold text-sm shadow-lg shadow-sound-500/25 hover:shadow-xl hover:shadow-sound-500/30 transform hover:-translate-y-0.5 transition-all duration-200">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
          </svg>
          <span>Submit Resource</span>
        </a>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-button"
                class="lg:hidden p-2 rounded-lg text-overcast-600 hover:text-sound-500 hover:bg-sound-50 transition-colors duration-200"
                aria-label="Toggle mobile menu"
                aria-expanded="false">
          <svg id="menu-open-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
          <svg id="menu-close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden lg:hidden pb-4">
      <div class="space-y-1 pt-4 border-t border-overcast-200">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}"
           class="block px-4 py-3 text-base font-medium text-overcast-600 hover:text-sound-500 hover:bg-sound-50 rounded-lg transition-colors duration-200">
          {{ .Name }}
        </a>
        {{ end }}
        <div class="pt-4 space-y-2">
          <a href="{{ $.Site.Params.github }}"
             target="_blank"
             rel="noopener noreferrer"
             class="flex items-center justify-center space-x-2 px-4 py-3 rounded-lg border border-overcast-200 text-overcast-600 hover:text-sound-500 hover:border-sound-300 transition-colors duration-200">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.87 1.52 2.34 1.07 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33.85 0 1.71.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0012 2z"/>
            </svg>
            <span>Star on GitHub</span>
          </a>
          <a href="/submit/"
             class="flex items-center justify-center space-x-2 px-4 py-3 sun-break text-white rounded-lg font-semibold shadow-lg shadow-sound-500/25">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            <span>Submit Resource</span>
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
