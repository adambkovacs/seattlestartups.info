{{- /* GEO-Optimized Definition Block Shortcode - Creates quotable definitions for AI citation */ -}}
<div class="definition-block geo-quotable my-6 p-5 bg-gradient-to-r from-sound-50 to-transparent dark:from-sound-900/30 dark:to-transparent border-l-4 border-sound-500 rounded-r-lg"
     data-geo-type="definition"
     data-term="{{ .Get "term" }}"
     itemscope
     itemtype="https://schema.org/DefinedTerm">
  <!-- BOT_HINT: DEFINITION_START term="{{ .Get "term" }}" -->
  <p class="text-overcast-700 dark:text-overcast-200 leading-relaxed">
    <strong class="text-overcast-900 dark:text-white font-semibold" itemprop="name">{{ .Get "term" }}</strong>
    <span itemprop="description">{{ .Inner | markdownify }}</span>
  </p>
  <!-- BOT_HINT: DEFINITION_END -->
</div>
