baseURL = 'https://seattlestartups.info/'
languageCode = 'en-us'
title = 'Seattle Startups - Free Resources for Founders'
theme = 'startup-theme'

[params]
  description = "248+ verified free resources for early-stage founders in Greater Seattle"
  author = "Seattle Startup Community"
  github = "https://github.com/adambkovacs/seattlestartups.info"
  tagline = "Your launchpad to the Seattle startup ecosystem"

[params.counties]
  king = "King County (Seattle, Eastside)"
  snohomish = "Snohomish County"
  pierce = "Pierce County (Tacoma)"
  kitsap = "Kitsap County"
  thurston = "Thurston County (Olympia)"

[params.cities]
  seattle = "Seattle"
  tacoma = "Tacoma"
  bellevue = "Bellevue"
  everett = "Everett"
  olympia = "Olympia"
  bremerton = "Bremerton"
  lynnwood = "Lynnwood"
  redmond = "Redmond"
  online = "Online / Statewide"

[params.industries]
  tech = "Tech & Software"
  ai = "AI & Machine Learning"
  cleantech = "CleanTech & Sustainability"
  lifesciences = "Life Sciences & Biotech"
  maritime = "Maritime & Blue Economy"
  aerospace = "Aerospace & Defense"
  food = "Food & Agriculture"
  creative = "Creative & Media"
  hardware = "Hardware & Manufacturing"
  fintech = "FinTech & Financial Services"
  general = "General / All Industries"

[taxonomies]
  category = "categories"
  county = "counties"
  audience = "audiences"
  industry = "industries"
  tag = "tags"

[menu]
  [[menu.main]]
    name = "Resources"
    url = "/resources/"
    weight = 1
  [[menu.main]]
    name = "By City"
    url = "/cities/"
    weight = 2
  [[menu.main]]
    name = "For Founders"
    url = "/audiences/"
    weight = 3
  [[menu.main]]
    name = "Submit"
    url = "/submit/"
    weight = 4
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 5

# Build optimization for Tailwind CSS (Hugo best practice)
[build]
  [build.buildStats]
    enable = true
  [[build.cachebusters]]
    source = "(postcss|tailwind)\\.config\\.js"
    target = "css"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = false
  [markup.highlight]
    style = "github"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS", "JSON"]

[outputFormats.JSON]
  mediaType = "application/json"
  baseName = "index"
  isPlainText = true
